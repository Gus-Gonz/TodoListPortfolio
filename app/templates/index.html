<html>
    <head>
        <!DOCTYPE html>
        <title>To-do List</title>

        <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="static/app.js" defer></script>
        <script src="static/events.js" defer ></script>
        <link rel="stylesheet" href="static/main.css"/>

    </head>
    <body>
        <header>
            <input id="task-input" type="text" placeholder="Add your new task"> 
            </input>
            <button id="task-button-input">
                <span><i class="fas fa-plus"></i></span>
            </button>
        </header>
        <section class="box">
            <div>
                <h2 class="h2">TO-DO LIST</h2>
            </div>
            <span id= "list-wraper" >
                <ul id="list-task">
                    <div class="list-head">Your Tasks:</div>
                </ul>
            </span>
        </section>

        <footer>
            <button class="button-hide-info-cv"><i class="fas fa-sort-down"></i></button>
            <button class="button-display-info-cv"><i class="fas fa-sort-up"></i></button>
            <div class="info-cv">
                <div class="made-info">Made with <i class="fas fa-heart"></i> by: Gustavo Gonzalez</div>
                <div class="icone-wraper">
                    <div class="linkedin">
                        <a href="https://www.linkedin.com/in/gustavo-enrique-gonzalez-farias-546885129/"><i class="fab fa-linkedin"></i></a>
                    </div>
                    <div class="web">
                        <a href="https://www.gusgonz.com"><i class="fab fa-weebly"></i></a>
                    </div>
                    <div class="whatsapp">
                        <a href="https://wa.link/x6h2w0"><i class="fab fa-whatsapp-square"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    
    </body>
    

</html>
